---
- name: "Directory Exists | {{ nginx_runtime_root }}"
  file:
    state: directory
    path: "{{ nginx_runtime_root }}"
    owner: "{{ nginx_user }}"
    group: wcadmin
    mode: 0775
  tags:
    - directory-structure
    - runtime-data
    - nginx

- name: nginx | update pidfile rerferences
  replace:
    dest: "{{ item }}"
    regexp: '/var/run/\$NAME.pid'
    replace: "{{ nginx_pidfile_path }}"
  with_items:
    - /etc/init.d/nginx
    - /etc/logrotate.d/nginx
  tags:
    - initscript
    - runtime-data
    - pidfile
    - nginx
