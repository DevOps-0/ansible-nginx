---
- name: Configure | nginx | ulimit
  lineinfile:
    state: present
    dest: /etc/default/nginx
    regexp: '#* *ULIMIT'
    line: "ULIMIT='-n {{ nginx_worker_connections }}'"
  notify: Reload Service | nginx
  tags:
    - configuration
    - precise-configuration
    - performance
    - nginx

- name: Upload Config | nginx
  template:
    src: etc/nginx/nginx.conf
    dest: /etc/nginx/nginx.conf
    owner: root
    group: wcadmin
    mode: 0664
  notify: Reload Service | nginx
  tags:
    - configuration
    - template-configuration
    - nginx

- name: Disable Config | nginx | default
  file:
    state: absent
    path: /etc/nginx/sites-enabled/default
  notify: Reload Service | nginx
  tags:
    - configuration
    - disable-configuration
    - disable-default
    - nginx

- name: Upload Config | nginx | Standard
  template:
    src: etc/nginx/sites-available/site.conf
    dest: /etc/nginx/sites-available/site.conf
    owner: root
    group: wcadmin
    mode: 0664
  notify: Reload Service | nginx

- name: Upload Config | nginx | auth
  template:
    src: data/www/auth
    dest: /data/www/auth
    owner: root
    group: wcadmin
    mode: 0664
  when: nginx_auth_enabled
  notify: Reload Service | nginx

- name: Enable Config | nginx | Standard
  file:
    state: link
    src: /etc/nginx/sites-available/site.conf
    dest: /etc/nginx/sites-enabled/site
  notify: Reload Service | nginx
  when: nginx_standard_configuration
  tags:
    - configuration
    - enable-configuration
    - nginx

- name: "Directory Exists | {{ nginx_docroot }}"
  file:
    state: directory
    path: "{{ nginx_docroot }}"
    owner: "{{ nginx_user }}"
    group: wcadmin
    mode: 0775
  tags:
    - directory-structure
    - nginx
